name: Deploy site to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar pasta de publicação
        run: mkdir public

      - name: Gerar config.js com secrets
        run: |
          cat > public/config.js << 'EOF'
          // Arquivo gerado automaticamente pelo GitHub Actions
          window.CONFIG = {
            GOOGLE_CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
            GOOGLE_REDIRECT_URI: 'https://despachante.cemaimobiliaria.com.br/',
            GOOGLE_SCOPE: '${{ secrets.GOOGLE_SCOPE }}'
          };
          EOF

      - name: Copiar arquivos do site para a pasta de publicação
        run: |
          cp index.html public/
          cp script.js public/
          cp style.css public/ || true
          cp -r img public/ || true
          cp CNAME public/ || true

      - name: Publicar na branch gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          